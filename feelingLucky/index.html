<body class="back_color">

<div id='feelingLucky'>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Foodle</h1>
      <p class="lead">A <i>quick</i> and <i>easy</i> way to make recipe decisions at home.</p>
      <div class="center">
        <button class="btn btn-primary" v-on:click="goHome">Start Over</button>
        <button class="btn btn-primary" v-on:click="reroll">I want another one!</button>
      </div>
    </div>
  </div>

  <div class="card" style="width:90%">
    <img class="card-img-class" v-bind:src="randomRecipe.image" alt="Card image">
    <div class="card-body">
      <br>
      <h4 class="card-title">{{ randomRecipe.title }}</h4>
      <p class="card-text" v-html="randomRecipe.summary"></p>
      <a id="seeMore" v-on:click="fullDetails" class="btn btn-primary">See More Details</a>
    </div>
  </div>
  

</div>








 <script src="script.js"></script>
